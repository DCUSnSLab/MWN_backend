apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-notification-backend
  labels:
    app: weather-notification-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-notification-backend
  template:
    metadata:
      labels:
        app: weather-notification-backend
    spec:
      containers:
      - name: weather-notification-backend
        image: weather-notification-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: "postgresql://myuser:mypassword@postgres-service:5432/weather_notification"
        - name: KMA_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: weather-secrets
              key: kma-service-key
        - name: FIREBASE_SERVICE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: weather-secrets
              key: firebase-service-account-key
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: weather-notification-service
  labels:
    app: weather-notification-backend
spec:
  selector:
    app: weather-notification-backend
  ports:
  - name: http
    port: 8002
    targetPort: 8002
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: weather-secrets
type: Opaque
stringData:
  kma-service-key: "YOUR_KMA_SERVICE_KEY_HERE"
  firebase-service-account-key: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "your-private-key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY_HERE\n-----END PRIVATE KEY-----\n",
      "client_email": "your-service-account@your-project-id.iam.gserviceaccount.com",
      "client_id": "your-client-id",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project-id.iam.gserviceaccount.com"
    }